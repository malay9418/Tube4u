<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="download any youtube video and audio" />
        <meta name="author" content="Malay Ptra" />
        <title>Tube4U-Home</title>
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='img/favicon.ico')}}" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    </head>
    <style>
      * {
        outline: none;
      }
      .nav-input {
        width: 45vw;
        height: 35px;
        text-transform: lowercase;
      }
      .bottom-foot {
        background-color: black;
      }
      .main-container {
        min-height: 100vh;
        margin-top: 0px;
      }
      #mainNav {
        position: fixed;
        border-bottom: 2px solid black;
      }
      .navbar-toggler-base {
        padding: 0.25rem 0.75rem;
        font-size: 1.25rem;
        line-height: 1;
        background-color: transparent;
        border: 1px solid black;
        transition: box-shadow 0.15s ease-in-out;
        color: black;
      }
      @media (prefers-reduced-motion: reduce) {.navbar-toggler-base {
        transition: none;
        }
      }
      .navbar-toggler-base:hover {
        text-decoration: none;
      }
      .navbar-toggler-base:focus {
        text-decoration: none;
        outline: 0;
        box-shadow: 0 0 0 0.28rem black;
        border: none;
      }
      #mainNav .navbar-toggler-base {
        font-size: 0.75rem;
        font-weight: 800;
        padding: 0.75rem;
      }
      .navbar-toggler-a {
        text-transform: lowercase;
      }
      .navbar-toggler-b {
        text-transform: uppercase;
      }
      .image {
        width: 100vw;
        padding: 0;
      }
      #load {
        background-color: black;
        background-size: 50%;
        background-repeat: no-repeat;
        background-position: center;
        background-image: url("{{ url_for('static',filename='img/load.gif') }}");
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        display: none;
      }
      .videoTitle {
        background-color: black;
        width: 100vw;
        color: white;
        word-break: break-all;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
    </style>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <form method="post" action="/">
                  <input class="navbar-toggler-base navbar-toggler-a nav-input" type="input" name="url" required="true">
                  </input>
                  <button class="navbar-toggler-base navbar-toggler-b" type="submit" onclick="loading();">Search</button>
                </form>
                <button class="navbar-toggler-base navbar-toggler-b" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

<!--body-->
{% block body %} {% endblock %}
    <!--footer-->
       <footer class="border-top bottom-foot" id="foot">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="https://www.instagram.com/malay_9418/" target="_blank">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://youtube.com/channel/UCGYeoRTiGarukZqbdMxGrxg" target="_blank">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-youtube fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://github.com/malay9418" target="_blank">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic">All the copyrights are reserved by Tube4U community &copy; </div>
                    </div>
                </div>
            </div>
        </footer>
        <div id="load"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
    </body>
    <script type="text/javascript">
    //<CDATA[
    function loading(){
      if ($('form')[0].checkValidity()) {
        $("#load").show();
        $("#main-content").hide();
        $("#foot").hide();
        foot
      }
    }
    //]
    </script>
</html>
